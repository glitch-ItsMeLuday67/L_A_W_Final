{%extends "layout.html"%}
{%block content%}
<h2 style="color: lime;">{{message}}</h2>
<form action="/login" class="row g-3 needs-validation" novalidate method="POST">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="validationCustom01" required placeholder="Enter your Username" color="black" style="color: black;">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="validationCustom02" required placeholder="Enter your Password" style="color: black;">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <h3>Choose your role: </h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="admin">
        <label class="form-check-label" for="flexRadioDefault">
          Admin
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="user">
        <label class="form-check-label" for="flexRadioDefault">
          User
        </label>
      </div>
    <button type="submit" class="btn btn-primary" id="liveAlertBtn">Login</button>
    Forgot your password? <a href="/forgotpassword" style="text-decoration: none;"><b style="color: blue;">Click here.</b></a>

    {{message_login}}
    
{%endblock%}
